
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grozo - Offline</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .offline-container {
            max-width: 400px;
            padding: 20px;
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 30px;
        }
        
        .offline-message {
            color: #00b894;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .offline-description {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        
        .retry-button {
            background-color: #00b894;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .retry-button:hover {
            background-color: #00a085;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <img src="/lovable-uploads/c90df9ae-2fb7-4c3e-a689-a16c87e7a05d.png" alt="Grozo Logo" class="logo">
        <div class="offline-message">You are offline</div>
        <div class="offline-description">
            Please check your internet connection and try again.
        </div>
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
    </div>
</body>
</html>
